<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="480" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="150" fill="#4facfe" opacity="0.05"/>
  <circle cx="1100" cy="100" r="200" fill="#00f2fe" opacity="0.05"/>

  <!-- Code-like decorative lines -->
  <g opacity="0.1" stroke="#4facfe" stroke-width="2">
    <line x1="50" y1="50" x2="150" y2="50"/>
    <line x1="50" y1="70" x2="120" y2="70"/>
    <line x1="50" y1="90" x2="180" y2="90"/>
    <line x1="1050" y1="390" x2="1150" y2="390"/>
    <line x1="1080" y1="410" x2="1150" y2="410"/>
    <line x1="1020" y1="430" x2="1150" y2="430"/>
  </g>

  <!-- Accent line -->
  <rect x="100" y="200" width="80" height="4" fill="url(#accent)" rx="2"/>

  <!-- Main title -->
  <text x="100" y="270" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif" font-size="56" font-weight="normal" fill="#ffffff">AI時代の</text>
  <text x="100" y="340" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif" font-size="56" font-weight="normal" fill="#ffffff">ソフトウェアエンジニアリング</text>

  <!-- Subtitle -->
  <text x="100" y="400" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif" font-size="24" fill="#8892b0">検証可能性を上げ、検証をAIで回せる形にする</text>

  <!-- Bottom accent line -->
  <rect x="0" y="470" width="1200" height="10" fill="url(#accent)"/>
</svg>
